<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiveTracker login</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0177D7" />
</head>

<body>

    <main class="login">
        <div class="logo">
            <img src="../img/Logo.png" alt="Logo" class="logo-login">
        </div>
        <!--Inputs-->
        <div class="input-group">
            <div class ="input-container">
                <label>Usuario</label>
                <input type="text" placeholder="Ej. Sergio123" class="input-field">
            </div>
            <div class ="input-container">
                <label>Contraseña</label>
                <input type="password" placeholder="***" class="input-field">
                <p>¿Olvidaste tu contraseña?</p>
            </div>
        </div>
        <!--Boton-->
        <div class="button-group">
            <a href="/html/bitacora.html" class="primary-button">Iniciar Sesión</a>
            <p>¿No tienes cuenta? <span>Crea una cuenta aquí</span></p>
        </div>

    </main>

</body>

</html>
